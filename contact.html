<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – SMI Énergie 13</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function afficherConfirmation() {
      const form = document.getElementById("contact-form");
      const confirmation = document.getElementById("confirmation");
      form.style.display = "none";
      confirmation.style.display = "block";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #003344;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .menu-btn {
      font-size: 20px;
      background-color: #003344;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .menu-container {
      position: absolute;
      left: 10px;
      top: 10px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2;
      top: 0;
      left: 0;
      background-color: #003344;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #005566;
    }

    main {
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    footer {
      background-color: #003344;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="mySidebar" class="sidebar">
    <a href="index.html">Accueil</a>
    <a href="climatisation.html">Climatisation</a>
    <a href="chauffage.html">Chauffage</a>
    <a href="isolation.html">Isolation</a>
    <a href="contact.html">Contact</a>
  </div>
</head>
<body>
  <header>
    
    <div class="menu-container">
      <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
    </div>
      
    <h1>Contactez-nous</h1>
    <p>Besoin d’un devis ou d’informations ? Écrivez-nous !</p>
  </header>

  <main>
    <section class="formulaire">
      <form id="contact-form" action="https://formspree.io/f/mkgrlbrw" method="POST" onsubmit="afficherConfirmation(); return true;">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="_replyto" required>

         <label for="numero">Numéro de téléphone :</label>
        <input type="numero" id="numero" name="_replyto" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <div id="confirmation" style="display: none; text-align: center; padding: 20px;">
        <h2>Merci pour votre message !</h2>
        <p>Nous vous répondrons rapidement.</p>
        <a href="index.html">
          <button style="margin-top: 20px;">Retour à l'accueil</button>
        </a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 SMI Énergie 13 – Tous droits réservés
  </footer>
</body>
</html>
